        <section class="formulario-contacto">
            <form id="form-contacto">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" maxlength="30" required>
                <span id="spanErrorUser" class="error">El nombre es obligatorio y debe tener entre 4 y 10 caracteres</span>

                <label for="mail">Correo Electronico: </label>
                <input type="email" id="mail" name="mail" requierd>
                <span id="spanErrorUser" class="error">El correo es obligatorio y debe ser valido</span>
                
                <label for="celular">Telefono: </label>
                <input type="tel" id="celular" name="celular" requierd pattern="[0-9]{10}">

                <button type="submit">Mandar</button>

            </form>

            <div id="resultado"></div>
        </section>

        <script src="validacion.js"></script>
